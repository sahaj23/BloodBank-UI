<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../Css/home.css" />
    <script src="../../JavaScript/Admin/hospital.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" id="nav">
      <a class="navbar-brand">Blood Bank</a>
      <div class="collapse navbar-collapse pull-right" id="navbarTogglerDemo01">
        <ul class="nav navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a href="home.html" class="nav-link" id="link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" id="link">Hospitals</a>
          </li>
          <li class="nav-item">
            <a href="blood-bank.html" class="nav-link" id="link">Blood Banks</a>
          </li>
        </ul>
      </div>
      <div>
        <nav class="navbar navbar-right">
          <ul>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img
                  src="../../Images/user.jpg"
                  width="30"
                  height="30"
                  style="border-radius: 15px;"
                  class="d-inline-block align-top"
                  alt=""
                />
                User
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="../login-page.html">Log Out</a>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </nav>

    <div class="container">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://u6a7g6r4.stackpathcdn.com/wp-content/uploads/2017/01/BloodDonorNR.jpg"
              style="height: 500px;"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://imagevars.gulfnews.com/2020/06/13/NAT-BLOOD-DONATION-FILE-1592032871077_172ac8dc2a5_large.jpg"
              style="height: 500px;"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.bridgemi.com/sites/default/files/styles/article_hero_image/public/hero_images/blood.jpg?itok=-hB6iQhC"
              style="height: 500px;"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <br />
      <h3 style="text-align: center;">Hospitals</h3>
      <hr />

      <div class="row">
        <div class="col-md-6">
          <a
            href="add-hospital.html"
            style="
              color: rgb(237, 41, 57);
              border: 2px solid rgb(237, 41, 57);
              border-radius: 7px;
            "
            >Add Hospital</a
          >
        </div>
        <div class="col-md-6" style="float: right;">
          <form class="form-inline my-2 my-lg-0" style="margin-left: 150px;">
            <input
              class="form-control mr-sm-2"
              type="search"
              id="hospitalLocation"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-danger my-2 my-sm-0"
              type="button"
              onclick="search()"
            >
              Search
            </button>
          </form>
        </div>
      </div>
      <br />
      <div>
        <table class="table" id="hospital-table">
          <thead class="thead-dark">
            <tr>
              <th scope="col"></th>
              <th scope="col">Name</th>
              <th scope="col">Contact</th>
              <th scope="col">Address</th>
              <th scope="col">Location</th>
              <th scope="col">Email</th>
              <th scope="col">Edit</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

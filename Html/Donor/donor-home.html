    />

    <link rel="stylesheet" href="../../Css/home.css" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top" id="nav">
      <a class="navbar-brand">Blood Bank</a>
      <div class="collapse navbar-collapse pull-right" id="navbarTogglerDemo01">
        <ul class="nav navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a href="#" class="nav-link" id="link">Home</a>
          </li>
          <li class="nav-item">
            <a href="../edit-details.html" class="nav-link" id="link">Edit</a>
          </li>
          <li class="nav-item">
            <a href="../donate-blood.html" class="nav-link" id="link"
              >Donate Blood</a
            >
          </li>
        </ul>
      </div>
      <div>
        <nav class="navbar navbar-right">
          <ul>
            <li class="nav-item dropdown">
              <a

                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img
                  src="../../Images/user.jpg"
                  width="30"
                  height="30"
                  style="border-radius: 15px;"
                  class="d-inline-block align-top"
                  alt=""
                />
                User
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="../changePassword.html"

                >
                <a class="dropdown-item" onclick="logout()">Log Out</a>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </nav>

    <div class="container-fluid">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://www.2j-antennas.com/media/original/blood-donation.jpg"
              style="height: 500px;"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://i2-prod.manchestereveningnews.co.uk/incoming/article11158008.ece/ALTERNATES/s810/Blood-Donation.jpg"
              style="height: 500px;"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://cdn.arstechnica.net/wp-content/uploads/2013/05/donate_blood_rotator.jpg"
              style="height: 500px;"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <br />
      <h3 style="text-align: center;">Details</h3>
      <br />
      <hr />
      <div class="container">
        <div style="float: right;" class="formDiv">
          <form class="form-inline my-2 my-lg-0" style="margin-right: 0px;">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchInput"
            />
            <button
              class="btn btn-primary my-2 my-sm-0"
              type="button"
              onclick="search()"
            >
              Search
            </button>
          </form>
        </div>
        <br />
        <table class="table" id="blood-table">
          <thead class="thead-dark">
            <tr>
              <th scope="col"></th>
              <th scope="col">Name</th>
              <th scope="col">Blood Group</th>
              <th scope="col">Address</th>
              <th scope="col">Location</th>
              <th scope="col">Contact No</th>
              <th scope="col">Quantity</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
      </div>

    ></script>

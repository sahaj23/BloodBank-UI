<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="../Css/login-page.css" />

    <link rel="stylesheet" type="text/css" href="../Css/signup-page.css" />
    <script src="../JavaScript/donate-blood.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2" id="side"></div>
        <div class="col=md-10">
          <br />
          <h3 style="text-align: center;">Add Details</h3>
          <hr />
          <div class="container" style="margin-left: 60px;">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="bloodgroup">Blood Group</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputBloodGroup"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="quantity">Quantity</label>
                  <input type="text" class="form-control" id="inputQuantity" />
                </div>
              </div>

              <br />
              <button
                type="button"
                class="btn btn-primary"
                onclick="register()"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

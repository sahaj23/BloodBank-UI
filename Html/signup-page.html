<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="../Css/login-page.css" />

    <link rel="stylesheet" type="text/css" href="../Css/signup-page.css" />
    <script src="../JavaScript/signup-page.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2" id="side"></div>
        <div class="col=md-10">
          <h3 style="text-align: center;">Register</h3>
          <hr />
          <div class="container" style="margin-left: 60px;">
            <form>
              <div class="form-row">
                <div class="radio">
                  Register as :
                  <label
                    ><input
                      type="radio"
                      name="optradio"
                      value="Hospital"
                      checked
                    />
                    Hospital</label
                  >
                </div>
                <div class="radio col-md-2" style="margin-left: 5px;">
                  <label
                    ><input type="radio" name="optradio" value="Donor" />
                    Donor</label
                  >
                </div>
                <div class="radio col-md-2" style="margin-left: 5px;">
                  <label
                    ><input type="radio" name="optradio" value="Blood Bank" />
                    Blood Bank</label
                  >
                </div>
              </div>
              <br />
              <br />
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputName">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputContactNo">Contact Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputContactNo"
                    placeholder="Contact Number"
                    pattern="[7-9]{1}[0-9]{9}"
                    oninvalid="this.setCustomValidity('Please enter valid 10 digit mobile number')"
                    oninput="this.setCustomValidity('')"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail4"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword4"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity" />
                </div>
              </div>

              <br />
              <button
                type="button"
                class="btn btn-primary"
                onclick="register()"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
